            <button onclick="plusDivs(-1)">Previous</button>

            <p><i><q>Liburan menjadi lebih mudah dengan TravelAgent</q></i></p>
            <script>
var slideIndex = 1;
showDivs(slideIndex);


function plusDivs(n) {
    showDivs((slideIndex += n));
}

function showDivs(n) {
    var i
    var imgList = document.getElementsByClassName("main-package-img-inner");
    if (n > imgList.length) slideIndex = 1;
    else if (n < 1) slideIndex = imgList.length;

    for (i = 0; i < imgList.length; i++){
        imgList[i].style.display = "none";
    }

    imgList[slideIndex - 1].style.display = "block";
    }

    setInterval(() => {  plusDivs(+1)// Change image every 3 seconds
        // plusDivs(-1);  // Change image every 3 seconds in reverse order (if needed)
        // plusDivs(2);  // Change image every 3 seconds in a third direction (if needed)
        // plusDivs(0);  // Change image every 3 seconds in a random direction (if needed)
    }, 2000)

</script>
